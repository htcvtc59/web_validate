<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js" type="text/javascript"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            jQuery.validator.setDefaults({
                debug: true,
                success: "valid"
            });

            $('#formvalid').validate({
                rules: {
                    exampleInputEmail1: {
                        required: true,
                        email: true
                    },
                    exampleInputPassword1: {
                        required: true,
                        minlength: 4,
                    },
                    exampleInputPassword2: {
                        required: true,
                        minlength: 4,
                        equalTo: "#exampleInputPassword1"
                    },
                    agree: "required"
                },
                messages: {
                    exampleInputEmail1: {
                        required: `<p id="emailHelp" class="text-danger">Bat buoc phai nhap email</p>`,
                        email: `<p id="emailHelp" class="text-danger">email khong hop le</p>`
                    },
                    exampleInputPassword1: {
                        required: "Phai nhap password",
                        minlength: "Nhap pass dai hon 4 ky tu"
                    },
                    exampleInputPassword2: {
                        required: "Phai nhap lai password",
                        minlength: "Nhap pass dai hon 4 ky tu",
                        equalTo: "Password phai trung nhau"
                    },
                    agree: `<p id="agreeHelp" class="text-danger">Phai chon</p>`
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id="formvalid" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" aria-describedby="pass1Help"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" name="exampleInputPassword2" aria-describedby="pass2Help"
                            placeholder="Confirm Password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" aria-describedby="agreeHelp" name="agree" class="form-check-input"> Check me out
                            <br>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
